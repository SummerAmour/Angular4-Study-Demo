<nz-table #nzTable [nzDataSource]="data" [nzBordered]=true>
  <thead nz-thead>
    <tr>
      <th nz-th><span>Name</span></th>
      <th nz-th><span>Age</span></th>
      <th nz-th><span>Address</span></th>
      <th nz-th><span>Action</span></th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td>
        <a>{{data.name}}</a>
      </td>
      <td nz-td>{{data.age}}</td>
      <td nz-td>{{data.address}}</td>
      <td nz-td>
        <span>
          <a href="#">Action ä¸€ {{data.name}}</a>
          <span nz-table-divider></span>
          <a href="#" (click)="cl(i)">Delete</a>
          <span nz-table-divider></span>
          <nz-dropdown>
            <a class="ant-dropdown-link" nz-dropdown>
              More actions <i class="anticon anticon-down"></i>
            </a>
            <ul nz-menu>
              <li nz-menu-item>
                <a target="_blank" rel="noopener noreferrer" href="#">1st menu item</a>
              </li>
              <li nz-menu-item>
                <a target="_blank" rel="noopener noreferrer" href="#">2nd menu item</a>
              </li>
              <li nz-menu-item>
                <a target="_blank" rel="noopener noreferrer" href="#">3rd menu item</a>
              </li>
            </ul>
          </nz-dropdown>
        </span>
      </td>
    </tr>
  </tbody>
</nz-table>
