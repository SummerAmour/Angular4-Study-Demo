<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="_submitForm()">
  <div nz-form-item>
    <div nz-form-control>
      <nz-input formControlName="userName" [nzPlaceHolder]="'Username'" [nzSize]="'large'" >
        <ng-template #prefix>
          <i class="anticon anticon-user"></i>
        </ng-template>
      </nz-input>
      <div nz-form-explaon *ngIf="validateForm.controls.userName.dirty&&validateForm.controls.userName.hasError('required')">Plase input your </div>
    </div>
  </div>
  <div nz-form-item>
    <div nz-form-control>
      <nz-input formControlName="password" [nzPlaceHolder]="'Password'" [nzSize]="'large'" [nzType]="'password'">
        <ng-template #prefix>
          <i class="anticon anticon-lock"></i>
        </ng-template>
      </nz-input>
    </div>
  </div> 
  <button nz-button [nzType]="'primary'" [nzSize]="'large'">Login In</button>
</form>
